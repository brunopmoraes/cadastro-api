name: CI/CD for Docker to ECR

on:
  push:
    branches:
      - main  # ou qualquer branch que vocÃª desejar

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package

      # Step 3: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 4: Authenticate with ECR (Jib will push to ECR)
      - name: Authenticate to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 881490088770.dkr.ecr.us-east-1.amazonaws.com/lagoinha/cadastro-api

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build . -t 881490088770.dkr.ecr.your-region.amazonaws.com/lagoinha/cadastro-api:latest

      - name: Push Docker image to ECR
        run: |
          docker push 881490088770.dkr.ecr.your-region.amazonaws.com/lagoinha/cadastro-api:latest
