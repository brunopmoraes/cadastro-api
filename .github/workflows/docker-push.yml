name: CI/CD for Docker to ECR

on:
  push:
    branches:
      - main  # ou qualquer branch que vocÃª desejar

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build . -t 881490088770.dkr.ecr.your-region.amazonaws.com/lagoinha/cadastro-api:latest

      - name: Push Docker image to ECR
        run: |
          docker push 881490088770.dkr.ecr.your-region.amazonaws.com/lagoinha/cadastro-api:latest
